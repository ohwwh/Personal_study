<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS color & unit</title>
        <style>
            h{color:red;}
            h{color:rgb(255, 0, 0)}
            h{color:rgba(255, 0, 0, 0.8)} /*투명도를 뜻함*/
            h{color:#ffffff} /* # 이후로 16진수 표현으로 RGB를 표현 */
        </style>
    </head>
    <body>
        <h1>css color property</h1>
        <p>css color unit</p>
    </body>
</html>
