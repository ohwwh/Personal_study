<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p{color:blue;}
        </style>
        <!-- 이렇게 style 태그 사이에 css코드를 넣으면 내부스타일 시트-->
        <link href="css.css" rel="stylesheet">
        <!-- css파일을 링크하면 외부스타일 시트 (위에거 지우고 써야됨)-->
        <!-- rel="stylesheet는 이 문서를 stylesheet로써 불러오겠다는 뜻 (연결관계 명시)"-->
    </head>
    <body>
        <p style="color:green;">이재명</p>
        <!-- 이렇게 헤더가 아닌 각 라인 내부에서 실행할 수도 있음. 인라인스타일 시트-->
        <!-- 이건 위에 안지우고 해도 잘 먹힘. 우선순위가 가장 높은 것 같다 아마도-->
    </body>
</html>
