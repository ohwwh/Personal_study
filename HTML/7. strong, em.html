<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>strong, em</title>
    </head>
    <body>
        <p><stong>중요:</stong>omg</p>
        <p>중요<em>omg</em></p>
        <!-- strong은 중요, 볼드체(여기선 왜 안되지? 폰트 차인가??)-->
        <!-- emphasis는 강조, 이탤릭체 -->
        <!-- 기능 상의 차이라기 보다 사용 용법 상의 차이. 그냥 이 텍스트가 정말 중요하다면
        strong을 쓰고, 중요까진 아니고 그냥 강조만 하고 싶으면 em-->
        <!--예를 들어 음성인식 프로그램에서 em태그가 들어오면 톤의 변화를 준다던지 하는 식으로 강조해서 읽게 할 수 있음 -->
        <!-- 뭔 차인가??-->
        <!-- 중요는 좀더 심각하고 긴급할 때 사용한다 문맥 상의 차이라고 보면 된다 -->
        <p><stong><em>중요:</em></stong>omg</p>
        <p><stong><strong>중요:</strong></stong>omg</p>
        <!-- 중첩 사용도 가능 -->
        <!-- 역시 무슨 중요한 기능이 추가되는 건 아니고 해석의 차이를 주는데 의의 -->


        <p><b>중요:</b>omg</p>
        <!-- bold의 약자. 그냥 시각적으로 굵게만 만들어줌. 심각성이나 긴급성이 없지만 그냥 
        굵게 하고 싶을 때 씀-->
        <p><i>중요:</i>omg</p>
        <!-- italic의 약자. 마찬가지로 시각적 효과만 줌 -->
</html>
