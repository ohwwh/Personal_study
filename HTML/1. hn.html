<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>h(n) tag</title>
    </head>
    <body>
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
        <!-- h1태그는 한번만 쓸 것 -> 검색엔진 입장에서 
            중요도를 해석하는데 리소스를 많이 잡아먹게 됨-->
        <!-- h1부터 순차적으로 사용할 것. h2 h3 나 h1 h3 h5 이런식으로는 쓰면 안된다
        색엔진이 h1다음에 순서대로 나올게 안나오면 해석을 안해버리기 때문-->
    </body>
</html>
