<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록</title>
    </head>
    <body>
        <h1>오늘 할 일</h1>
        <ul>
            <li>밥 먹기</li>
            <li>괴물 물리치기</li>
            <li>잠자기</li>
        </ul>
        <!-- 목록을 <p>와 <br>이 아닌 방식으로 나타내고 싶을 때 쓴다.
            목록이 단락은 아니기 때문. -->
        <!-- unordered list의 약자-->
        <h1>오늘 할 일2</h1>
        <ol>
            <li>밥 먹기</li>
            <li>괴물 물리치기</li>
            <li>잠자기</li>
        </ol>
        <!-- ordered list의 약자-->
        <h1>오늘 할 일3</h1>
        <ol type="a">
            <li>밥 먹기</li>
            <li>괴물 물리치기</li>
            <li>잠자기</li>
        </ol>
        <!-- 순서의 인덱스를 type 속성으로 바꿀 수도 있음.
            영어대소문자, 로마자 대소문자만 가능. (1,A,a,I,i)-->

        <h1>오늘 할일4</h1>
        <dl>
            <dt>이건</dt>
            <dd>내용이야</dd>
            <dt>이것도</dt>
            <dd>내용이지</dd>
        </dl>
        <!-- definition list 의 약자 , definition term, definition description -->
        <!-- 메뉴판처럼 목록을 만들어주는 기능-->
    </body>
</html>
