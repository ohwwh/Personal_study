<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>h(n) tag</title>
    </head>
    <body>
        <p>이재명</p>
        <p>만세</p>
        <!-- p는 paragraph를 뜻하며 열어보면 알 듯이 단락을 구분해 준다-->
        <p>이재명문재인만쉐이이재명문재인만쉐이이재명문재인만쉐이이재명문재인만쉐이이재명문재인만쉐이</p>
        <!-- 브라우저 크기에 따라 길이가 조절된다 -->
        <p>이재명        문재인</p>
        <!-- 공백을 한칸으로만 인식함-->
        <p>이재명
            문재인
        </p>
        <!-- 줄바꿈을 인식하지 못함 -->
        <p>이재명<br>문재인</p>
        <!-- line break를 뜻하며 강제개행을 한다-->
        <p>이재명</p>
        <p>문재인</p>
        <!-- 이렇게 개행을 하는것은 권장되지 않는다 -->
    </body>
</html>
