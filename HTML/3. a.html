<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a_tag</title>
    </head>
    <body>
        <a href="#one">기본소득으로 이동</a>
        <a href="#two">남북정상회담으로 이동</a>
        <p id="one" style="margin-top: 1500px;">이재명</p>
        <p id="two" style="margin-top: 1500px;">문재인</p>
        <!-- 목차에 사용하기 좋음 -->
        <a href="https://theminjoo.kr">한번도 경험해 본 적 없는 나라로</a>
        <!-- #이 없으면 외부링크, 있으면 내부링크. 근데 이렇게 하면 새탭에서 안열리고 이동
        해서 귀찮음-->
        <a href="http://www.peoplepowerparty.kr" target="blank">토착왜구 ㅉㅉ</a>
        <!-- target 속성을 쓰면 새탭에서 열 수 있음-->
    </body>
</html>
